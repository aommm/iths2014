<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<style type="text/css">
	
	</style>

	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
    <!-- Include dev version of angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="demo2.js"></script>
</head>
<!-- Bootstrap the module 'demo1' -->

<body ng-app="demo1">
    <!-- Attach the controller 'Demo1Ctrl' to first div.
    This creates a new scope -->
    <div ng-controller="Demo1Ctrl">
        {{x}}, {{y}}
    </div>
    <!-- Attach the controller 'Demo1Ctrl' to second div.
    This creates a new scope -->
    <hr>
    <div ng-controller="Demo1Ctrl">
        {{x}} + 5 = {{x+5}}<br>
        y = {{y}}<br>
        <!-- Bind to a value in the scope -->
        x: <input type="text" ng-model="x" />
    </div>
</body>
</html>
